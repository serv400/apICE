<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>APICE</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />-->
    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-dream-pulse.css}" />

    <link rel="shortcut icon" type="image/png" th:href="@{/css/favicon.png}"/>
</head>
<body>
<main class="container-fluid">
    <div class="row">
        <nav id="tmSidebar" class="tm-bg-black-transparent tm-sidebar">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-sidebar-sticky">
                <div class="tm-brand-box">
                    <div class="tm-double-border-1">
                        <div class="tm-double-border-2">
                            <h1 class="tm-brand text-uppercase">APICE</h1>
                        </div>
                    </div>
                </div>
                <ul id="tmMainNav" class="nav flex-column text-uppercase text-right tm-main-nav">
                    <li class="nav-item">
                        <a href="./" class="nav-link active">
                            <span class="d-inline-block mr-3">Επιστροφη</span>
                            <span class="d-inline-block tm-white-rect"></span>
                        </a>
                    </li>
                </ul>

                <footer class="text-center text-white small">
                    <p class="mb--0 mb-2">Copyright 2021 APICE</p>
                </footer>
            </div>
        </nav>
    </div>
</main>
<main role="main" class="ml-sm-auto col-12">
    <div
            class="parallax-window"
            data-parallax="scroll">
        <div class="tm-section-wrap">
            <section class="tm-section">
                <div class="tm-bg-white-transparent tm-intro">
                    <h2 class="tm-section-title mb-5 text-uppercase tm-color-primary">Προσθηκη Επιτυχημενη</h2>
                    <div>
                            <table class="table-bordered table-striped">
                                <tr>
                                    <th style="color: #fbfcfc">Όνομα Μαθήματος</th>
                                    <th style="color: #fbfcfc">Ημερομηνία Διεξαγωγής</th>
                                    <th style="color: #fbfcfc">Αίθουσα</th>
                                    <th style="color: #fbfcfc">Καθηγητής</th>
                                </tr>
                                <tr>
                                    <td th:text="${courseAdded.courseDetails.fullname}" style="color: #fbfcfc"></td>
                                    <td th:text="${courseAdded.dateOfHappening}" style="color: #fbfcfc"></td>
                                    <td th:text="${courseAdded.className}" style="color: #fbfcfc"></td>
                                    <td th:text="${courseAdded.professor.lname}" style="color: #fbfcfc"></td>
                                </tr>
                            </table>
                    </div>
                    </div>
            </section>
        </div>
    </div>
</main>
</body>
</html>
