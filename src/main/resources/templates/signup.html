<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>APICE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/templatemo-dream-pulse.css" />
    <link rel="shortcut icon" type="image/png" th:href="@{/css/mycustomicon.png}"/>
</head>
<body>
<main class="container-fluid">
    <div class="row">
        <nav id="tmSidebar" class="tm-bg-black-transparent tm-sidebar">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-sidebar-sticky">
                <div class="tm-brand-box">
                    <div class="tm-double-border-1">
                        <div class="tm-double-border-2">
                            <h1 class="tm-brand text-uppercase">APICE</h1>
                        </div>
                    </div>
                </div>
                <ul id="tmMainNav" class="nav flex-column text-uppercase text-right tm-main-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link active">
                            <span class="d-inline-block mr-3">Επιστροφη</span>
                            <span class="d-inline-block tm-white-rect"></span>
                        </a>
                    </li>
                </ul>

                <footer class="text-center text-white small">
                    <p class="mb--0 mb-2">Copyright 2021 APICE</p>
                </footer>
            </div>
        </nav>
    </div>
</main>
<main role="main" class="ml-sm-auto col-12">
    <div
            class="parallax-window"
            data-parallax="scroll">
        <div class="tm-section-wrap">
            <section class="tm-section">
                <div class="tm-bg-white-transparent tm-intro">
                    <h2 class="tm-section-title mb-5 text-uppercase tm-color-primary">Εγγραφη</h2>
                    <form role="form" th:method="post" th:object="${student}">
                        <input type="hidden" th:field="*{studentId}"/>
                        <input type="hidden" th:field="*{role}"/>
                        <label>Όνομα:</label>
                        <br><input type="text" id="fname" name="fname"  th:field="*{fname}">

                        <br><label>Επώνυμο:</label>
                        <br><input type="text" id="lname" name="lname"  th:field="*{lname}">

                        <br><label>Aριθμός Μητρώου:</label>
                        <br><input type="text" required id="code" name="code"  th:field="*{code}">
                        <br><label>Όνομα Χρήστη:</label>
                        <br><input type="text" placeholder="abcd" id="username" name="username" th:field="*{username}">

                        <br><label>Κωδικός Πρόσβασης:</label>
                        <br><input type="password" id="password" name="password"  th:field="*{password}">

                        <br><label>Κωδικός Πρόσβασης(επιβεβαίωση):</label>
                        <br><input type="password" id="passwordConfirm" name="passwordConfirm">

                        <script>
                            var pass=document.getElementById("password");
                            var pass2=document.getElementById("passwordConfirm");
                            function validatePassword(){
                                if(pass.value != pass2.value) {
                                    pass2.setCustomValidity("Οι κωδικοί δεν ταιριάζουν!");
                                } else {
                                    pass2.setCustomValidity('');
                                }
                            }

                            pass.onchange = validatePassword;
                            pass2.onkeyup = validatePassword;

                        </script>

                        <br><input type="submit">
                    </form>
                </div>
            </section>
        </div>
    </div>
</main>
</body>
</html>
