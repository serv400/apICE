<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APICE</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />-->
    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-dream-pulse.css}" />
    <link rel="shortcut icon" type="image/png" th:href="@{/css/mycustomicon.png}"/>
</head>
<body>
<main class="container-fluid">
    <div class="row">
        <nav id="tmSidebar" class="tm-bg-black-transparent tm-sidebar">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-sidebar-sticky">
                <div class="tm-brand-box">
                    <div class="tm-double-border-1">
                        <div class="tm-double-border-2">
                            <h1 class="tm-brand text-uppercase">APICE</h1>
                        </div>
                    </div>
                </div>
                <ul id="tmMainNav" class="nav flex-column text-uppercase text-right tm-main-nav">
                    <li class="nav-item">
                        <a href="../" class="nav-link active">
                            <span class="d-inline-block mr-3">Επιστροφη</span>
                            <span class="d-inline-block tm-white-rect"></span>
                        </a>
                    </li>
                </ul>

                <footer class="text-center text-white small">
                    <p class="mb--0 mb-2">Copyright 2021 APICE</p>
                </footer>
            </div>
        </nav>
    </div>
</main>
<main role="main" class="ml-sm-auto col-12">
    <div
            class="parallax-window"
            data-parallax="scroll">
        <div class="tm-section-wrap">
            <section class="tm-section">
                <div class="tm-bg-white-transparent tm-intro">
                    <h2 class="tm-section-title mb-5 text-uppercase tm-color-primary">Προσθηκη εργαστηριου</h2>
                    <form role="form" th:method="post" th:object="${course}" th:action="@{'/user/'+${student.username}+'/courses/lab/addCourse'}">
                        <label th:for="courseDetails">Μαθηματα</label>
                        <select th:field="*{courseDetails}" style="width: 400px">
                            <option th:each="cDetail : ${cDetails}"
                                    th:text="${cDetail.fullname}"
                                    th:value="${cDetail}"></option>
                        </select>
                        <br><label>Ημερομηνία Διεξαγωγής:</label>
                        <br><input type="text" id="courseDate" name="courseDate"  th:field="*{dateOfHappening}" placeholder="Τετάρτη 13.00-15.00">

                        <br><label>Αίθουσα:</label>
                        <br><input type="text" id="courseClass" name="courseClass"  th:field="*{className}" placeholder="SUN">

                        <br><label>Όνομα Καθηγητή:</label>
                        <br><input type="text" id="courseProf" name="courseProf"  th:field="*{professor.lname}" placeholder="Παπαδόπουλος">

                        <br><input type="submit">
                    </form>
                </div>
            </section>
        </div>
    </div>
</main>
</body>
</html>
